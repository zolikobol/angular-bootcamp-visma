<app-page-wrapper>
  <div>
    <form [formGroup]="form">
      <div>
        <div>
          <label>Name</label>
          <input type="text" formControlName="name" />
          <div *ngIf="form.get('name').invalid">
            <span>name has error</span>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onFormSubmit()">
        Send
      </button>
    </form>
  </div>
</app-page-wrapper>
