<app-page-wrapper>
  <div class="d-flex">
    <div>
      <img [src]="product?.productImage" />
    </div>
    <div class="m-5">
      <h2>{{ product?.name }}</h2>
      <p>{{ product?.description }}</p>
    </div>
  </div>
  <div clas="d-flex">
    <div>
      <input
        type="number"
        name="amount"
        [(ngModel)]="productAmount"
        [min]="1"
        [max]="100"
      />
    </div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onProductAddedToCart()"
    >
      Add to cart
    </button>
  </div>
</app-page-wrapper>
