<div class="catalog-list">
  <app-catalog-list-view
    *ngFor="let item of catalogs | async"
    [id]="item.id"
    [name]="item.name"
    [description]="item.description"
    [catalogImage]="item.catalogImage"
    (onCatalogListViewClick)="onCatalogListViewClick(item.id)"
  ></app-catalog-list-view>
</div>
